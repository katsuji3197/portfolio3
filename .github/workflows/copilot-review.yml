name: Copilot Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: ['main']

jobs:
  copilot-review:
    name: Copilot Code Review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: |
          echo "Running security audit..."
          pnpm audit --audit-level moderate || echo "Security audit completed with warnings"

      - name: Run lint check
        run: |
          echo "Running lint check..."
          pnpm lint || echo "Lint check completed with warnings"

      - name: Run type check
        run: |
          echo "Running type check..."
          pnpm type-check || echo "Type check completed with warnings"

      - name: Generate Copilot Review Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            // 変更されたファイルの分析
            const changedFiles = files.map(file => file.filename);
            const addedLines = files.reduce((sum, file) => sum + file.additions, 0);
            const deletedLines = files.reduce((sum, file) => sum + file.deletions, 0);

            // ファイルタイプ別の分類
            const tsFiles = changedFiles.filter(file => file.endsWith('.ts') || file.endsWith('.tsx'));
            const jsFiles = changedFiles.filter(file => file.endsWith('.js') || file.endsWith('.jsx'));
            const cssFiles = changedFiles.filter(file => file.endsWith('.css'));
            const configFiles = changedFiles.filter(file => file.includes('config') || file.includes('package.json'));

            // Copilotレビューコメントの作成
            const reviewComment = `## 🤖 Copilot 自動レビュー結果

            ### 📊 変更統計
            - 変更されたファイル数: **${changedFiles.length}**
            - 追加された行数: **${addedLines}**
            - 削除された行数: **${deletedLines}**

            ### 📁 ファイルタイプ別分類
            - TypeScript/TSX: **${tsFiles.length}** ファイル
            - JavaScript/JSX: **${jsFiles.length}** ファイル
            - CSS: **${cssFiles.length}** ファイル
            - 設定ファイル: **${configFiles.length}** ファイル

            ### 🔍 レビュー対象ファイル
            ${changedFiles.map(file => `- \`${file}\``).join('\n')}

            ### ✅ 自動チェック結果
            - [x] セキュリティ監査実行済み
            - [x] リントチェック実行済み
            - [x] 型チェック実行済み

            ### 💡 レビュー推奨事項
            1. **コードレビュー**: 変更されたファイルを詳細にレビューしてください
            2. **テスト確認**: 新機能や変更に対するテストが適切に実装されているか確認してください
            3. **セキュリティ**: セキュリティ上の問題がないか確認してください
            4. **パフォーマンス**: パフォーマンスに影響がないか確認してください
            5. **型安全性**: TypeScriptの型定義が適切か確認してください

            ### 🚀 次のステップ
            - [ ] コードレビューの実施
            - [ ] テストの実行確認
            - [ ] セキュリティスキャンの確認
            - [ ] ドキュメントの更新確認

            ---
            *このレビューは自動生成されています。詳細なレビューは手動で行ってください。*`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: reviewComment
            });
