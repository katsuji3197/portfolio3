name: Format Check

on:
  pull_request:
    branches: ['main']

jobs:
  prettier:
    name: Run Prettier Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # Prettierがインストールされているかチェック
      - name: Check if Prettier is installed
        id: check-prettier
        run: |
          if pnpm list prettier > /dev/null 2>&1; then
            echo "prettier-installed=true" >> $GITHUB_OUTPUT
          else
            echo "prettier-installed=false" >> $GITHUB_OUTPUT
          fi

      # Prettierがインストールされている場合のみ実行
      - name: Check Formatting
        if: steps.check-prettier.outputs.prettier-installed == 'true'
        run: |
          # フォーマットチェックを実行
          if ! pnpm format:check; then
            echo "Formatting issues found. Please run 'pnpm format' locally to fix them."
            echo "Files that need formatting:"
            pnpm prettier --check . --list-different || true
            exit 1
          fi

      # Prettierがインストールされていない場合はスキップ
      - name: Skip Prettier Check
        if: steps.check-prettier.outputs.prettier-installed == 'false'
        run: echo "Prettier is not installed. Skipping format check."
